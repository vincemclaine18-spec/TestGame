<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Core Clash</title>
    <style>
        :root {
            --bg: #1a1a2e;
            --card: #16213e;
            --accent: #e94560;
            --text: #ffffff;
            --hp-green: #4caf50;
            --hp-red: #ff5252;
            --gold: #fbc531;
            --floor: #1a1a2e;
        }

        body { background-color: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; overflow: hidden; }
        
        /* --- TITLE SCREEN --- */
        #title-screen {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: radial-gradient(circle at center, #16213e 0%, #0a0a12 100%);
            z-index: 2000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 0.8s ease;
        }
        #title-screen.hidden { opacity: 0; pointer-events: none; }

        /* --- IDENTITY SCREEN --- */
        #identity-screen {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: #0a0a12;
            z-index: 1500;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .name-input {
            background: #16213e;
            border: 2px solid var(--accent);
            padding: 15px;
            color: white;
            font-size: 1.2rem;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            outline: none;
        }

        /* --- PROFILE UI --- */
        #profile-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: var(--card);
            border: 1px solid var(--gold);
            color: white;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 1100;
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        #profile-modal {
            position: absolute;
            top: 75px;
            left: 20px;
            background: var(--card);
            border: 2px solid var(--gold);
            padding: 15px;
            border-radius: 10px;
            display: none;
            z-index: 1100;
            box-shadow: 0 10px 30px rgba(0,0,0,0.8);
        }

        .core-glow {
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(233, 69, 96, 0.2) 0%, transparent 70%);
            animation: core-flicker 4s infinite alternate;
            z-index: -1;
        }

        .game-logo { font-size: 5rem; font-weight: 900; text-transform: uppercase; letter-spacing: -2px; line-height: 0.9; text-align: center; margin-bottom: 10px; font-style: italic; }
        .logo-top { color: var(--gold); display: block; filter: drop-shadow(0 0 10px rgba(251, 197, 49, 0.5)); }
        .logo-bottom { color: var(--accent); display: block; margin-left: 40px; filter: drop-shadow(0 0 10px rgba(233, 69, 96, 0.5)); }

        .game-subtitle { color: #aaa; font-size: 0.8rem; font-weight: bold; margin-bottom: 40px; letter-spacing: 5px; text-transform: uppercase; border-top: 1px solid #333; padding-top: 10px; }

        .start-btn { background: transparent; color: white; padding: 12px 60px; font-size: 1.1rem; border-radius: 4px; cursor: pointer; border: 2px solid var(--text); font-weight: bold; transition: all 0.3s; text-transform: uppercase; letter-spacing: 2px; }
        .start-btn:hover { background: var(--text); color: var(--bg); box-shadow: 0 0 20px rgba(255,255,255,0.4); }

        /* --- RESULT/REMATCH UI --- */
        #result-overlay { 
            position: absolute; 
            top: 0; left: 0; 
            width: 100%; height: 100%; 
            background: rgba(10, 10, 18, 0.95); 
            backdrop-filter: blur(10px);
            border-radius: 18px; 
            display: none; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            z-index: 999; 
            animation: fadeIn 0.5s ease;
        }
        #res-title { font-size: 3.5rem; margin: 0; text-transform: uppercase; font-style: italic; letter-spacing: -2px; }
        .res-stats-box { background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); padding: 20px; border-radius: 12px; margin: 20px 0; width: 70%; text-align: center; }
        .rematch-btn { background: var(--gold); color: #000; padding: 18px 50px; font-size: 1.2rem; font-weight: 900; border: none; border-radius: 50px; cursor: pointer; text-transform: uppercase; transition: transform 0.2s, box-shadow 0.2s; box-shadow: 0 0 20px rgba(251, 197, 49, 0.3); }
        .rematch-btn:hover { transform: scale(1.05); box-shadow: 0 0 30px rgba(251, 197, 49, 0.5); }

        /* --- MAIN VIEWPORT --- */
        #game-viewport { width: 620px; background: var(--card); border: 3px solid #0f3460; border-radius: 20px; padding: 25px; position: relative; box-shadow: 0 10px 50px rgba(0,0,0,0.6); }

        #stats-bar { display: flex; justify-content: space-around; background: rgba(0,0,0,0.3); padding: 8px; border-radius: 10px; margin-bottom: 15px; font-weight: bold; font-size: 0.9rem; border: 1px solid #0f3460; }
        .stat-win { color: var(--gold); }
        .stat-loss { color: var(--hp-red); }

        #skill-info-window { position: absolute; right: -250px; top: 50%; transform: translateY(-50%); width: 220px; background: #0f3460; border: 2px solid var(--gold); border-radius: 15px; padding: 15px; box-shadow: 10px 10px 30px rgba(0,0,0,0.5); opacity: 0; transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); pointer-events: none; z-index: 1000; }
        #skill-info-window.active { opacity: 1; right: -230px; }

        .screen { display: none; text-align: center; }
        .active { display: block; }

        .grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; margin-top: 15px; }

        .char-card, .move-card { 
            background: rgba(15, 52, 96, 0.6); 
            padding: 12px; 
            border-radius: 12px; 
            border: 1px solid rgba(255,255,255,0.1); 
            cursor: pointer; 
            transition: 0.3s; 
        }
        .char-card:hover, .move-card:hover { 
            background: var(--accent);
            transform: translateY(-5px);
            border-color: rgba(255,255,255,0.5);
            box-shadow: 0 5px 15px rgba(233, 69, 96, 0.4);
        }

        .selected-move { border-color: var(--gold) !important; background: rgba(251, 197, 49, 0.2) !important; box-shadow: 0 0 15px rgba(251, 197, 49, 0.3); }

        .img-slot { aspect-ratio: 1 / 1; height: 140px; background: #1a1a2e; margin: 0 auto 10px auto; border-radius: 12px; display: flex; align-items: center; justify-content: center; overflow: hidden; border: 1px solid #16213e; }
        .img-slot img { width: 100%; height: 100%; object-fit: cover; }

        .battle-header { display: flex; justify-content: space-between; margin-bottom: 15px; }
        .hp-bar { width: 160px; height: 14px; background: #333; border-radius: 7px; border: 1px solid #444; overflow: hidden; }
        .hp-fill { height: 100%; width: 100%; background: var(--hp-green); transition: 0.4s; }
        
        .battle-area { height: 180px; display: flex; justify-content: space-around; align-items: center; border-radius: 15px; margin-bottom: 10px; background-color: var(--floor); border: 2px solid rgba(255,255,255,0.2); box-shadow: inset 0 0 50px rgba(0,0,0,0.5); }
        .sprite-box { width: 130px; height: 130px; background: rgba(26, 26, 46, 0.4); border-radius: 15px; display: flex; align-items: center; justify-content: center; transition: 0.3s; overflow: hidden; border: 2px solid rgba(255,255,255,0.1); backdrop-filter: blur(2px); }
        .sprite-box img { width: 100%; height: 100%; object-fit: cover; }

        .status-tag { font-size: 0.7rem; padding: 2px 6px; border-radius: 4px; display: none; margin-top: 5px; }
        .shield-active { background: var(--gold); color: black; display: inline-block; }

        #battle-log { background: #0f3460; padding: 10px; height: 45px; border-radius: 8px; margin: 10px 0; font-size: 0.9rem; border: 1px solid #333; }
        .move-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }

        .btn { position: relative; background: var(--accent); color: white; border: none; padding: 10px; border-radius: 6px; cursor: pointer; font-weight: bold; text-transform: uppercase; }
        .btn:disabled { opacity: 0.6; cursor: not-allowed; }
        
        .back-btn { background: #333; margin-top: 10px; }

        .cd-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); display: flex; align-items: center; justify-content: center; font-size: 1.5rem; color: var(--gold); border-radius: 6px; }

        @keyframes core-flicker { 0% { transform: scale(1); opacity: 0.5; } 100% { transform: scale(1.2); opacity: 0.8; } }
        @keyframes fadeIn { from { opacity: 0; transform: scale(1.1); } to { opacity: 1; transform: scale(1); } }
        .attack-left { animation: atkL 0.4s ease; }
        .attack-right { animation: atkR 0.4s ease; }
        .shake { animation: shk 0.3s ease; }
        @keyframes atkL { 0%, 100% { transform: translateX(0); } 50% { transform: translateX(35px); } }
        @keyframes atkR { 0%, 100% { transform: scaleX(-1) translateX(0); } 50% { transform: scaleX(-1) translateX(35px); } }
        @keyframes shk { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-8px); } 75% { transform: translateX(8px); } }
    </style>
</head>
<body onload="loadGameData()">

<div id="title-screen">
    <div class="core-glow"></div>
    <div class="game-logo">
        <span class="logo-top">Core</span>
        <span class="logo-bottom">Clash</span>
    </div>
    <div class="game-subtitle"></div>
    <button class="start-btn" onclick="showIdentityScreen()">Initiate Battle</button>
</div>

<div id="identity-screen">
    <h2>Identify Yourself, Hero</h2>
    <input type="text" id="player-name-input" class="name-input" placeholder="Enter Name..." maxlength="12">
    <button class="start-btn" onclick="saveName()">Enter Nexus</button>
</div>

<button id="profile-btn" onclick="toggleProfile()">üë§</button>
<div id="profile-modal">
    <strong id="display-name" style="color: var(--gold); font-size: 1.2rem;">Hero</strong>
    <hr style="border: 0; border-top: 1px solid #333; margin: 10px 0;">
    <div style="font-size: 0.8rem; line-height: 1.6;">
        Wins: <span id="prof-streak">0</span><br>
        Defeats: <span id="prof-loss">0</span>
    </div>
</div>

<div id="game-viewport">
    <div id="stats-bar">
        <span class="stat-win">üèÜ STREAK: <span id="streak-val">0</span></span>
        <span class="stat-loss">üíÄ DEFEATS: <span id="defeat-val">0</span></span>
    </div>

    <div id="skill-info-window">
        <div id="info-header" style="color:var(--gold); font-weight:bold; font-size:1.1rem; border-bottom:1px solid #333; margin-bottom:8px;"></div>
        <div id="info-lore" style="font-style:italic; font-size:0.8rem; color:#aaa; margin-bottom:10px;"></div>
        <div id="info-data" style="font-size:0.85rem; border-top:1px solid #333; padding-top:8px;"></div>
    </div>

    <div id="result-overlay">
        <h1 id="res-title">VICTORY</h1>
        <div class="res-stats-box">
            <p id="res-msg" style="font-size: 1.1rem; color: #ccc; margin-top: 0;"></p>
            <div style="display: flex; justify-content: space-around; border-top: 1px solid #333; padding-top: 15px;">
                <div>
                    <small style="display:block; color: #888;">STREAK</small>
                    <strong id="final-streak" style="font-size: 1.5rem; color: var(--gold);">0</strong>
                </div>
                <div>
                    <small style="display:block; color: #888;">TOTAL DEFEATS</small>
                    <strong id="final-defeats" style="font-size: 1.5rem; color: var(--hp-red);">0</strong>
                </div>
            </div>
        </div>
        <button class="rematch-btn" onclick="resetGame()">Continue Journey</button>
    </div>

    <div id="selection-screen" class="screen active">
        <h1>Select Your Hero</h1>
        <div class="grid">
            <div class="char-card" onclick="pickHero('FIRE')"><div class="img-slot"><img src="fire.png"></div><strong>FIRE TYPE</strong></div>
            <div class="char-card" onclick="pickHero('WATER')"><div class="img-slot"><img src="water.png"></div><strong>WATER TYPE</strong></div>
            <div class="char-card" onclick="pickHero('GRASS')"><div class="img-slot"><img src="grass.png"></div><strong>GRASS TYPE</strong></div>
            <div class="char-card" onclick="pickHero('ELECTRIC')"><div class="img-slot"><img src="elec.png"></div><strong>ELECTRIC TYPE</strong></div>
        </div>
    </div>

    <div id="loadout-screen" class="screen">
        <h2 id="loadout-title">Customize Moves</h2>
        <p>Choose 4 abilities (<span id="move-count">0</span>/4)</p>
        <div id="move-selection-grid" class="grid"></div>
        <button id="start-btn" class="btn" style="margin-top:20px; width:100%" disabled onclick="initBattle()">ENTER ARENA</button>
        <button class="btn back-btn" style="width:100%" onclick="goBackToSelection()">BACK TO HEROES</button>
    </div>

    <div id="battle-screen" class="screen">
        <div class="battle-header">
            <div>
                <strong id="p-name"></strong>
                <div class="hp-bar"><div id="p-hp-fill" class="hp-fill"></div></div>
                <span id="p-shield" class="status-tag">üõ°Ô∏è SHIELD</span>
            </div>
            <div style="text-align: right;">
                <strong id="e-name"></strong>
                <div class="hp-bar"><div id="e-hp-fill" class="hp-fill"></div></div>
                <span id="e-shield" class="status-tag">üõ°Ô∏è SHIELD</span>
            </div>
        </div>
        <div class="battle-area" id="arena">
            <div id="p-box" class="sprite-box"><img id="p-img" src=""></div>
            <div style="color:var(--accent); font-weight:bold; font-size:1.5rem; text-shadow: 2px 2px 4px #000">VS</div>
            <div id="e-box" class="sprite-box"><img id="e-img" src=""></div>
        </div>
        <div id="battle-log">The duel begins...</div>
        <div class="move-grid" id="move-controls"></div>
    </div>
</div>

<script>
    const MOVES_DB = {
        'FIRE': [
            {n:'Ember', p:15, t:'atk', d:'Reliable fire damage.', l:'Basic spark technique.'}, 
            {n:'Fire Blast', p:35, t:'atk', d:'Massive explosion.', l:'Incinerates everything.'}, 
            {n:'Flame Charge', p:22, t:'atk', d:'Fast thermal tackle.', l:'Cloaks user in heat.'},
            {n:'Burn Up', p:45, t:'atk', d:'Maximum heat damage. Cooldown: 1 turn.', l:'Forbidden pillar of flame.', cdLimit: 2}, 
            {n:'Ignite Soul', p:30, t:'heal', d:'Restores 30 HP.', l:'Rapid tissue cauterization.'}, 
            {n:'Heat Veil', p:0, t:'def', d:'Halves next hit.', l:'Distorts incoming attacks.'}
        ],
        'WATER': [
            {n:'Bubble', p:15, t:'atk', d:'Pressure bubbles.', l:'High-tension liquid spheres.'}, 
            {n:'Hydro Pump', p:35, t:'atk', d:'High-pressure jet.', l:'Pierces through solid steel.'}, 
            {n:'Water Pulse', p:22, t:'atk', d:'Rhythmic sonic wave.', l:'Ultrasonic vibrations.'},
            {n:'Tsunami', p:45, t:'atk', d:'Crushing ocean weight. Cooldown: 1 turn.', l:'Summons the deep sea.', cdLimit: 2}, 
            {n:'Aqua Ring', p:30, t:'heal', d:'Restores 30 HP.', l:'Life-giving water veil.'}, 
            {n:'Mist Guard', p:0, t:'def', d:'Halves next hit.', l:'Thick fog dampens focus.'}
        ],
        'GRASS': [
            {n:'Vine Whip', p:15, t:'atk', d:'Surgical vine strike.', l:'Precision lashes.'}, 
            {n:'Solar Beam', p:35, t:'atk', d:'Concentrated light.', l:'Harvests photons.'}, 
            {n:'Razor Leaf', p:22, t:'atk', d:'Slices opponent.', l:'Diamond-hard leaves.'},
            {n:'Petal Dance', p:45, t:'atk', d:'Lethal storm. Cooldown: 1 turn.', l:'Hypnotic razor cyclone.', cdLimit: 2}, 
            {n:'Synthesis', p:30, t:'heal', d:'Restores 30 HP.', l:'Converts light to energy.'}, 
            {n:'Leaf Shield', p:0, t:'def', d:'Halves next hit.', l:'Interlocking magical wood.'}
        ],
        'ELECTRIC': [
            {n:'Spark', p:15, t:'atk', d:'Electrical zap.', l:'Disrupts muscle movement.'}, 
            {n:'Thunder', p:35, t:'atk', d:'Lightning bolt.', l:'Power of a thousand storms.'}, 
            {n:'Shock Wave', p:22, t:'atk', d:'Expanding blast.', l:'Electromagnetic pulse.'},
            {n:'Volt Tackle', p:45, t:'atk', d:'Maximum voltage. Cooldown: 1 turn.', l:'User becomes lightning.', cdLimit: 2}, 
            {n:'Recharge', p:30, t:'heal', d:'Restores 30 HP.', l:'Absorbs free electrons.'}, 
            {n:'Static Field', p:0, t:'def', d:'Halves next hit.', l:'Wall of pure static.'}
        ]
    };

    const CHART = { 'FIRE':{'GRASS':2,'WATER':0.5}, 'WATER':{'FIRE':2,'GRASS':0.5}, 'GRASS':{'WATER':2,'FIRE':0.5}, 'ELECTRIC':{'WATER':2} };
    const MAX_HP = 150;
    let player, enemy, pHP=MAX_HP, eHP=MAX_HP, pShield=false, eShield=false, selectedMoves=[];
    let winStreak = 0, totalDefeats = 0, playerName = "Hero";

    // --- SAVE AND LOAD SYSTEM ---
    function saveGameData() {
        localStorage.setItem('coreClash_name', playerName);
        localStorage.setItem('coreClash_streak', winStreak);
        localStorage.setItem('coreClash_defeats', totalDefeats);
    }

    function loadGameData() {
        const savedName = localStorage.getItem('coreClash_name');
        const savedStreak = localStorage.getItem('coreClash_streak');
        const savedDefeats = localStorage.getItem('coreClash_defeats');

        if (savedName) playerName = savedName;
        if (savedStreak) winStreak = parseInt(savedStreak);
        if (savedDefeats) totalDefeats = parseInt(savedDefeats);

        document.getElementById('display-name').innerText = playerName;
        updateUI();
    }
    // ----------------------------

    function startGame() { document.getElementById('title-screen').classList.add('hidden'); }
    
    function showIdentityScreen() {
        document.getElementById('title-screen').classList.add('hidden');
        document.getElementById('identity-screen').style.display = 'flex';
    }

    function saveName() {
        const val = document.getElementById('player-name-input').value;
        if(val) playerName = val;
        document.getElementById('display-name').innerText = playerName;
        document.getElementById('identity-screen').style.display = 'none';
        saveGameData();
    }

    function toggleProfile() {
        const modal = document.getElementById('profile-modal');
        modal.style.display = (modal.style.display === 'block') ? 'none' : 'block';
        document.getElementById('prof-streak').innerText = winStreak;
        document.getElementById('prof-loss').innerText = totalDefeats;
    }

    function goBackToSelection() {
        document.getElementById('loadout-screen').classList.remove('active');
        document.getElementById('selection-screen').classList.add('active');
    }

    function showSkillInfo(move) {
        const win = document.getElementById('skill-info-window');
        document.getElementById('info-header').innerText = move.n;
        document.getElementById('info-lore').innerText = move.l;
        document.getElementById('info-data').innerHTML = `Type: ${move.t.toUpperCase()}<br>Power: ${move.p > 0 ? move.p : 'Utility'}<br>Status: ${move.cd > 0 ? move.cd + ' turns' : 'Ready'}<br>Effect: ${move.d}`;
        win.classList.add('active');
    }

    function hideSkillInfo() { document.getElementById('skill-info-window').classList.remove('active'); }

    function pickHero(type) {
        player = { type, allMoves: MOVES_DB[type], img: type.toLowerCase()+'.png' };
        if(type === 'ELECTRIC') player.img = 'elec.png';
        selectedMoves = [];
        document.getElementById('selection-screen').classList.remove('active');
        document.getElementById('loadout-screen').classList.add('active');
        const grid = document.getElementById('move-selection-grid');
        grid.innerHTML = '';
        player.allMoves.forEach((m, i) => {
            const div = document.createElement('div');
            div.className = 'move-card';
            div.onmouseover = () => showSkillInfo(m);
            div.onmouseout = hideSkillInfo;
            div.innerHTML = `<strong>${m.n}</strong><br><small>${m.t=='atk'?'Dmg: '+m.p : m.t=='heal'?'Heal: '+m.p : 'Shield'}</small>`;
            div.onclick = () => toggleMove(i, div);
            grid.appendChild(div);
        });
        document.getElementById('move-count').innerText = "0";
        document.getElementById('start-btn').disabled = true;
    }

    function toggleMove(index, el) {
        const move = player.allMoves[index];
        if (selectedMoves.includes(move)) {
            selectedMoves = selectedMoves.filter(m => m !== move);
            el.classList.remove('selected-move');
        } else if (selectedMoves.length < 4) {
            selectedMoves.push(move);
            el.classList.add('selected-move');
        }
        document.getElementById('move-count').innerText = selectedMoves.length;
        document.getElementById('start-btn').disabled = selectedMoves.length !== 4;
    }

    function initBattle() {
        pHP=MAX_HP; eHP=MAX_HP; pShield=false; eShield=false;
        selectedMoves.forEach(m => m.cd = 0);
        const randT = Object.keys(MOVES_DB)[Math.floor(Math.random()*4)];
        enemy = { type: randT, moves: MOVES_DB[randT].sort(() => 0.5 - Math.random()).slice(0, 4), img: randT.toLowerCase() + '.png' };
        if(randT === 'ELECTRIC') enemy.img = 'elec.png';
        document.getElementById('loadout-screen').classList.remove('active');
        document.getElementById('battle-screen').classList.add('active');
        document.getElementById('p-name').innerText = playerName + " (" + player.type + ")";
        document.getElementById('e-name').innerText = enemy.type;
        document.getElementById('p-img').src = player.img;
        document.getElementById('e-img').src = enemy.img;
        updateUI();
        renderBattleMoves();
        document.getElementById('move-controls').style.pointerEvents = 'all';
    }

    function renderBattleMoves() {
        const ctrl = document.getElementById('move-controls');
        ctrl.innerHTML = '';
        selectedMoves.forEach(m => {
            const b = document.createElement('button');
            b.className = 'btn';
            b.innerText = m.n;
            b.disabled = m.cd > 0;
            if (m.cd > 0) {
                const cdBox = document.createElement('div');
                cdBox.className = 'cd-overlay';
                cdBox.innerText = m.cd;
                b.appendChild(cdBox);
            }
            b.onmouseover = () => showSkillInfo(m);
            b.onmouseout = hideSkillInfo;
            b.onclick = () => executeTurn(m);
            ctrl.appendChild(b);
        });
    }

    function executeTurn(move) {
        document.getElementById('move-controls').style.pointerEvents = 'none';
        hideSkillInfo();
        if(move.t === 'atk') {
            document.getElementById('p-box').classList.add('attack-left');
            let dmg = move.p * (CHART[player.type]?.[enemy.type] || 1);
            if(Math.random() < 0.25) dmg *= 2;
            if(eShield) { dmg *= 0.5; eShield = false; }
            eHP -= dmg;
            log(`You used ${move.n}!`);
            if(move.cdLimit) move.cd = move.cdLimit; 
            setTimeout(() => document.getElementById('e-box').classList.add('shake'), 200);
        } else if(move.t === 'heal') {
            pHP = Math.min(MAX_HP, pHP + move.p);
            move.cd = 3; 
            log(`You healed!`);
        } else {
            pShield = true;
            move.cd = 3; 
            log(`You raised a shield!`);
        }
        selectedMoves.forEach(m => { if(m.cd > 0) m.cd--; });
        updateUI();
        if(eHP <= 0) return setTimeout(() => endBattle(true), 600);
        setTimeout(() => {
            clearAnims();
            const eMove = enemy.moves[Math.floor(Math.random()*4)];
            if(eMove.t === 'atk') {
                document.getElementById('e-box').classList.add('attack-right');
                let dmg = eMove.p * (CHART[enemy.type]?.[player.type] || 1);
                if(pShield) { dmg *= 0.5; pShield = false; }
                pHP -= dmg;
                log(`Enemy used ${eMove.n}!`);
                setTimeout(() => document.getElementById('p-box').classList.add('shake'), 200);
            } else if(eMove.t === 'heal') { 
                eHP = Math.min(MAX_HP, eHP + eMove.p); 
            } else { eShield = true; }
            updateUI();
            renderBattleMoves();
            if(pHP <= 0) return endBattle(false);
            setTimeout(() => { clearAnims(); document.getElementById('move-controls').style.pointerEvents = 'all'; }, 400);
        }, 1200);
    }

    function endBattle(win) {
        const overlay = document.getElementById('result-overlay');
        overlay.style.display = 'flex';
        const title = document.getElementById('res-title');
        const msg = document.getElementById('res-msg');
        if (win) {
            winStreak++;
            title.innerText = "VICTORY";
            title.style.color = "var(--gold)";
            msg.innerText = `The ${enemy.type} champion has been eclipsed.`;
        } else {
            winStreak = 0; 
            totalDefeats++;
            title.innerText = "DEFEATED";
            title.style.color = "var(--hp-red)";
            msg.innerText = "Your elemental core has destabilized.";
        }
        document.getElementById('final-streak').innerText = winStreak;
        document.getElementById('final-defeats').innerText = totalDefeats;
        saveGameData();
        updateUI();
    }

    function updateUI() {
        document.getElementById('p-hp-fill').style.width = (Math.max(0, pHP) / MAX_HP * 100) + "%";
        document.getElementById('e-hp-fill').style.width = (Math.max(0, eHP) / MAX_HP * 100) + "%";
        document.getElementById('p-shield').className = pShield ? "status-tag shield-active" : "status-tag";
        document.getElementById('e-shield').className = eShield ? "status-tag shield-active" : "status-tag";
        document.getElementById('streak-val').innerText = winStreak;
        document.getElementById('defeat-val').innerText = totalDefeats;
    }

    function log(m) { document.getElementById('battle-log').innerText = m; }
    function clearAnims() { 
        document.getElementById('p-box').classList.remove('attack-left','shake');
        document.getElementById('e-box').classList.remove('attack-right','shake');
    }

    function resetGame() {
        document.getElementById('result-overlay').style.display = 'none';
        document.getElementById('battle-screen').classList.remove('active');
        document.getElementById('selection-screen').classList.add('active');
    }
</script>
